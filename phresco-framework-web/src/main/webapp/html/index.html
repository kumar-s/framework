	<script type="text/javascript">  
		$(document).ready(function () {
			$(".tooltiptop").tooltip();
		});
  
		function openccmini(e,place) {
			
			var clicked = $(e);
			var target = $("#" + place);
			var twowidth = window.innerWidth/1.5;;

			if (clicked.offset().left < twowidth) {	
				$(target).toggle();
				var t=clicked.offset().top - target.height()/2 + 10;
				var l=clicked.offset().left + clicked.width()+ 15;
				$(target).offset({
					top: t,
					left: l
				});
				
				$(target).addClass('speakstyleleft').removeClass('speakstyleright');
			}
			else {
				$(target).toggle();
				var t=clicked.offset().top - target.height()/2 + 10;
				var l=clicked.offset().left - (target.width()+15);
				$(target).offset({
					top: t,
					left: l
				});
				
				$(target).addClass('speakstyleright').removeClass('speakstyleleft');

			}
			
			closeAll(place);

		}
  
		function closeAll(placeId) {
			$(document).keyup(function(e) {
				if(e.which == 27){
					$("#" + placeId).hide();
				}
			});
			
			$('.dyn_popup_close').click( function() {
				$("#" + placeId).hide();
			});
				
		}

</script>
	<body>
		<!--main container div starts here -->
		<div id="main">
			<basepage:widget config="../json/config.json"></basepage:widget>
		</div>
		<!--main container div end here -->
	</body>
